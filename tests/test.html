<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>destructure() tests</title>
<script src="../destructure.js"></script>
<script src="Assert.js"></script>
</head>
<body>
<script>
/*globals destructure, Assert */
(function () {
'use strict';

var arr = [3, 4, 5],
    added = destructure(arr, function (a, b, c) {
        return a + b + c;
    }),
    assert = Assert().is(added === 12, 'Passed addition test');

assert.writeCount('Total tests: ');

}());
</script>
</body>
</html>
